<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Path Activity</title>
</head>

<body>
    <h1>File Path Activity</h1>
    <p>Fix the image tags below so that they each display the correct image.</p>

    <p>A temple image file in the images subfolder:</p>
    <img src="images\aba-nigeria-temple.jpeg" alt="The Aba Nigeria Temple">

    <p>A temple image file in the root images folder:</p>
    <img src="images\temple-large.jpeg" alt="The Salt Lake Temple" width="320" height="auto">

    <p>A temple image file with an absolute path:</p>
    <img src="https://www.churchofjesuschrist.org/imgs/ea817531789318cff9d81198cdc39923708b7b79/full/500%2C/0/default"
        alt="The Anchorage Alaska Temple" width="320" height="180">

</body>

</html>
